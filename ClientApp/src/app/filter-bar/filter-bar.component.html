<form [formGroup]="weatherForm" (ngSubmit)="save()" #formDir="ngForm" novalidate>

  <div class="form-group row">

    
    <div class="col">
      <label class="control-label col-md-12" for="Start date">Start date</label>
      <div class="col-md-12">
        <input class="form-control" type="datetime-local" formControlName="startDate">
      </div>
      <span class="text-danger" *ngIf="startDate.invalid && formDir.submitted">
        Incorrect date input
      </span>

    </div>

 
    <div class="col">
      <label class="control-label col-md-12" for="End date">End date</label>
      <div class="col-md-12">
        <input class="form-control" type="datetime-local" formControlName="endDate">
      </div>
      <span class="text-danger" *ngIf="endDate.invalid && formDir.submitted">
        Incorrect date input
      </span>
    </div>

    <div class="col">
      <label class="control-label col-md-12" for="Location">Location</label>
      <div class="col-md-12">
        <select formControlName="location">
          <option [ngValue]="null" disabled>Choose a location</option>
          <option *ngFor="let location of locationList" [ngValue]="location.name">
            {{ location.name }}
          </option>
        </select>
        </div>
      </div>

    <div class="col">
      <label class="control-label col-md-12" for="Location"></label>
      <div class="form-group">
        <button type="submit" class="btn btn-default">Save</button>
        <button class="btn" (click)="cancel()">Cancel</button>
      </div>
    </div>

    </div>
</form>
